<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Sign Up</title>
    <script src="js/utils/API.js"></script>
    <script src="js/data/users.js"></script>
    <script src="js/data/books.js"></script>
    <script src="js/utils/app-state.js"> </script>
    <script src="js/utils/route-control.js"></script>
    <script src="js/utils/components-utils.js"></script>
    <script src="js/utils/form-utils.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4ed2c4d558.js" crossorigin="anonymous"></script>
    <script defer src="js/components/signup.js"></script>
</head>
<body>
    <div class="min-h-[100vh] flex items-center justify-center bg-center bg-no-repeat bg-cover bg-[url('https://miro.medium.com/v2/resize:fit:1100/format:webp/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg')] bg-gray-700 bg-blend-multiply">
        <div class="bg-white w-[40%] px-10 pb-10 rounded-xl">
            <h1 class="text-3xl font-semibold py-7 text-center">Sign Up</h1>
        
            <form id="form">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First name</label>
                        <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="First name" />
                        <p class="mt-1 text-sm text-red-600" hidden></p>
                    </div>
                    <div>
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last name</label>
                        <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Last name" />
                        <p class="mt-1 text-sm text-red-600" hidden></p>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                    <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" />
                    <p class="mt-1 text-sm text-red-600" hidden></p>
                </div> 
                <div class="mb-6">
                    <label for="number" class="block mb-2 text-sm font-medium text-gray-900">Phone number</label>
                    <input type="tel" id="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Phone number" />
                    <p class="mt-1 text-sm text-red-600" hidden></p>
                </div> 
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="•••••••••" />
                    <p class="mt-1 text-sm text-red-600" hidden></p>
                </div> 
                <div class="mb-6">
                    <label for="password2" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                    <input type="password" id="password2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="•••••••••" />
                    <p class="mt-1 text-sm text-red-600" hidden></p>
                </div> 
                
                <div class="flex justify-center w-full">
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
                </div>

                <div class="flex justify-end">
                    <a href="signin.html" class="text-sm text-blue-600 dark:text-blue-500 hover:underline"><p class="mt-2 font-medium">Already signed up?</p></a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
