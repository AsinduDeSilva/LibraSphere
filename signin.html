<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Sign In</title>

    <script src="./js/utils/API.js"></script>
    <script src="./js/data/users.js"></script>
    <script src="./js/data/books.js"></script>
    <script src="./js/utils/app-state.js"> </script>
    <script src="./js/utils/route-control.js"></script>
    <script src="./js/utils/components-utils.js"></script>
    <script src="js/utils/form-utils.js"></script>
    <script src="./js/utils/user-utils.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
</head>
<body>
    <div class="flex min-h-[100vh] items-center justify-center bg-center bg-no-repeat bg-cover bg-[url('https://miro.medium.com/v2/resize:fit:1100/format:webp/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg')] bg-gray-700 bg-blend-multiply">
        <div class="bg-white w-[40%] px-10 my-20 pb-10 rounded-xl">
            <h1 class="text-3xl font-semibold py-8 text-center">Sign In</h1>
        
            <form id="form">
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                    <input type="text" id="email" value="admin@librasphere.com" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" />
                    <p class="mt-1 text-sm text-red-600" hidden></p>
                </div> 
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" value="admin" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="•••••••••" />
                    <p class="mt-1 text-sm text-red-600" hidden></p>
                </div> 
                <div class="flex justify-center w-full">
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign In</button>
                </div>
                <div class="flex justify-end">
                    <a href="signup.html" class="text-sm text-blue-600 dark:text-blue-500 hover:underline"><p class="mt-2 font-medium">Didn't sign up yet?</p></a>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="js/components/signin.js"></script>
</body>
</html>
