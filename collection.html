    <script src="js/data/books.js"></script>
    <script src="js/utils/app-state.js"> </script>
    <script src="js/utils/route-control.js"></script>
    <script>

    <script src="js/utils/components-utils.js"></script>

    <nav id="nav-bar" class="sticky top-0 z-10">
    </nav>
    <script src="js/components/headers.js"></script>
    
    <h1 class="text-4xl font-semibold py-9 text-center ">Collection</h1>

    
    <div class="flex items-center justify-center mx-auto mt-3" >

        <div class="relative w-96">

        </div>
        
        <button id="btn-addBook" class="p-[8.5px] ms-2 text-sm font-medium text-white bg-[#0a4d76] rounded-lg border border-[#0A4C76] hover:bg-[#0a6076]" onclick="route('add-book.html')" hidden>Add Book</button>

    </div>

    <br><br>
    
    <p class="text-center mb-36" id="noResultsFound" hidden>No results found.</p>
    <div id="book-list" class="grid grid-cols-4 gap-12 px-14 mb-20 mt-5 w-[100vw]"></div>


    <footer id="footer"></footer>
    <script src="js/components/footer.js"></script>
